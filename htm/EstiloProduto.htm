// FastCommerce - EstiloProduto.htm (Em branco)

<ProdTop>
<JurosParcelas>
<div class="container">
</ProdTop>

<ProdLista>
	<div class="col-md-3 col-sm-4 col-xs-12 center-block text-center">
		<ImagemProd>
		<h3><NomeProd></h3>
		<p><PrecoSimples></p>
		<p><a href="/ListaProdutos.asp?IDLoja=<IDLoja>&IDProduto=<IDProduto>" class="btn btn-lg btn-primary btn-block">Detalhes</a></p>
		<hr>
	</div>
</ProdLista>



<ProdDet>
  <article>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-6">
				<img src="<ImagemProdDet>" class="img-responsive">
			</div>
			<div class="col-xs-12 col-sm-6 col-md-6">
				<h1><NomeProd> <small>Ref.: <CodProd></small></h1>
				<p><Adicional1></p>
				<p><Adicional2></p>
				<p><Adicional3></p>
				<p><Descricao></p>
				<p><Preco></p>
				<p><a href="/AddProduto.asp?IDLoja=<IDLoja>&IDProduto=<IDProduto>" class="btn btn-success btn-lg">Comprar</a></p>
				<hr>
				<h3>Outras Cores</h3>
				<sub>
					<ul class="media-list">
						<li class="media">
							<a href="#" class="pull-left">
								<img src="<ImagemProdPri>" class="media-object" alt="Imagem Sub-Produto">
							</a>
							<div class="media-body">
								<h4><NomeProd></h4>
								<p>Cor: <Adicional1Val></p>
								<p>Ref.: <CodProd></p>
								<a href="/AddProduto.asp?IDLoja=<IDLoja>&IDProduto=<IDProduto>&Adicional1=<Adicional1Val>" class="btn btn-success pull-right">Comprar</a>
							</div>
						</li>
					</ul>
				</sub>
			</div>
		</div>
	</div>
  </article>
</ProdDet>

<ProdAmp>
  <div id=ProdCont>
    <br>    
    <Sub>
      <br>
    </Sub>
  </div>
</ProdAmp>

<ProdBottom>
</div>
</ProdBottom>
